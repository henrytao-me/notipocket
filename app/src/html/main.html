<div class="notipocket-main">
    <div class="main-header">
        <div class="bg-color"></div>
        <div class="container wrapper">
            <div class="clearfix">
                <div class="pull-left">
                    <img height="34px" src="<%= logo %>">
                </div>
                <ul class="inline pull-right">
                    <li class="pull-left">
                        <span class="toolbar-star glyphicon glyphicon-star" style="font-size: 24px;padding: 5px;"></span>
                    </li>
                    <li class="pull-left">
                        <input type="email" class="toolbar-tags form-control" placeholder="tag...">
                    </li>
                    <li class="pull-left">
                        <button class="toolbar-addTags btn btn-info">Add Tags</button>
                    </li>
                    <li class="pull-left">
                        <button class="toolbar-saveTags btn btn-theme">Save Tags</button>
                    </li>
                    <li class="pull-left">
                        <button class="toolbar-viewList btn btn-gray">View List</button>
                    </li>
                    <li class="pull-left">
                        <button class="toolbar-closeList btn btn-theme">Close List</button>
                    </li>
                </ul>
            </div>
            <div class="notification">
                <div class="saved">Saved!</div>
                <div class="removed">Removed!</div>
                <div class="wait"><img src="" width="28px"></div>
            </div>
        </div>
    </div>
    <div class="main-content none">
        <div class="bg-block">
            <div class="wrapper">
                <div class="wrapper">

                </div>
            </div>
        </div>
    </div>
    <div class="main-footer none">
        <div class="bg-color"></div>
        <div class="wrapper">

        </div>
    </div>
</div>
